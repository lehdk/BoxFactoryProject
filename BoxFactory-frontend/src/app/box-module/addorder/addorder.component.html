<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center">Add new order</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form id="inputForm" [formGroup]="inputForm" (ngSubmit)="submitForm()">
        <ion-grid>
            <ion-row>
                <ion-col size="3">
                    <label for="street">Street</label>
                </ion-col>
                <ion-col>
                    <input type="text" name="street" formControlName="street" required>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <label for="number">Number</label>
                </ion-col>
                <ion-col>
                    <input type="text" name="number" formControlName="number" required>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <label for="city">City</label>
                </ion-col>
                <ion-col>
                    <input type="text" name="city" formControlName="city" required>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <label for="zip">Zip code</label>
                </ion-col>
                <ion-col>
                    <input type="text" name="zip" formControlName="zip" required>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="2">
                    <ion-button color="success" type="submit">Add</ion-button>
                </ion-col>
                <ion-col size="2">
                    <ion-button color="danger" (click)="cancel()">Cancel</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

    <ion-grid>
        <ion-row *ngFor="let line of lines; let i = index">
                <ion-col class="lineLabelCol">
                    <label>Box Id</label>
                </ion-col>
                <ion-col>
                    <input class="lineInput" type="text" name="boxId{{i}}" [(ngModel)]="line.boxId" (change)="boxIdChanged(i, line.boxId + '')">
                </ion-col>
                <ion-col class="lineLabelCol">
                    <label>Price</label>
                </ion-col>
                <ion-col>
                    <input class="lineInput" type="text" name="price{{i}}" [(ngModel)]="line.price">
                </ion-col>
                <ion-col class="lineLabelCol">
                    <label>Amount</label>
                </ion-col>
                <ion-col>
                    <input class="lineInput" type="text" name="amount{{i}}" [(ngModel)]="line.amount">
                </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button color="warning" (click)="addLine()">Add line</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
