<main>

	<ion-grid>
		<ion-row>
			<ion-col>Id</ion-col>
			<ion-col>Width</ion-col>
			<ion-col>Height</ion-col>
			<ion-col>Length</ion-col>
			<ion-col></ion-col>
			<ion-col></ion-col>
		</ion-row>
		<ion-row *ngFor="let box of boxes">
			<ion-col>{{box.id}}</ion-col>
			<ion-col>{{box.width}}</ion-col>
			<ion-col>{{box.height}}</ion-col>
			<ion-col>{{box.length}}</ion-col>
			<ion-col><ion-button color="danger" (click)="delete(box.id)">Delete</ion-button></ion-col>
			<ion-col><ion-button color="primary">Update</ion-button></ion-col>
		</ion-row>
	</ion-grid>
	<ion-button color="success">Add</ion-button>
</main>
