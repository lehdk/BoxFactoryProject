name: DotnetTests

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

    workflow_dispatch:

jobs:
    tests:
        name: Tests
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
      
            - name: Set up .NET Core
              uses: actions/setup-dotnet@v1
              with:
                dotnet-version: 7.0.x
      
            - name: Run tests
              run: dotnet test BoxFactory/BoxFactoryUnitTests/BoxFactoryUnitTests.csproj